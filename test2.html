<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema Escuro</title>
    <style>
        /* Estilo da tela de carregamento */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 1000;
        }

        /* Oculta a tela inicial por padrão */
        .hidden {
            display: none;
        }

        /* Estilo da tela principal */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        #main-screen {
            padding: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilo base */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --transition-time: 0.5s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            padding: 1rem;
        }

        button {
            background-color: var(--text-color);
            color: var(--bg-color);
            transition: background-color var(--transition-time), color var(--transition-time);
        }

        /* Tema escuro */
        body.dark-theme {
            --bg-color: #121212;
            --text-color: #f5f5f5;
        }

        
    </style>
</head>

<body>
    <!-- Tela de carregamento -->
    <div id="loading-screen" class="loading-screen">
        <p>Carregando...</p>
    </div>

    <!-- Tela inicial -->
    <div id="main-screen" class="hidden">
        <header>
            <h1>Bem-vindo à página!</h1>
            <button id="toggle-theme">Alternar Tema</button>
        </header>
        <p>Este é um exemplo de como alternar entre o tema claro e o tema escuro.</p>
    </div>

    <script>
        // Seleciona os elementos
        const loadingScreen = document.getElementById('loading-screen');
        const mainScreen = document.getElementById('main-screen');
        const toggleButton = document.getElementById('toggle-theme');
        const body = document.body;

        // Exibe a tela principal após 1 segundo
        setTimeout(() => {
            loadingScreen.classList.add('hidden'); // Oculta a tela de carregamento
            mainScreen.classList.remove('hidden'); // Mostra a tela principal
        }, 1000); // 1000 ms = 1 segundo

        // Alterna o tema ao clicar no botão
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
        });
    </script>
</body>

</html>
