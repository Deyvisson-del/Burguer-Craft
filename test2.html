<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema Escuro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Estilo base */
    :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --transition-time: 0.5s;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        transition: background-color var(--transition-time), color var(--transition-time);
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
    }

    button {
        padding: 0.5rem 1rem;
        background-color: var(--text-color);
        color: var(--bg-color);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color var(--transition-time), color var(--transition-time);
    }

    /* Tema escuro */
    body.dark-theme {
        --bg-color: #121212;
        --text-color: #f5f5f5;
    }
</style>

<body>
    <header>
        <h1>Bem-vindo à página com tema escuro!</h1>
        <button id="toggle-theme">Alternar Tema</button>
    </header>
    <p>Este é um exemplo de como alternar entre o tema claro e o tema escuro.</p>
    <script>// Seleciona o botão e o corpo do documento
        const toggleButton = document.getElementById('toggle-theme');
        const body = document.body;

        // Alterna entre os temas ao clicar no botão
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
        });
    </script>
</body>

</html>
