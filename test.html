<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 25rem; /* Altura do mapa */
            width: 25rem;   /* Largura do mapa */
        }
    </style>
</head>
<body>
    <h1>Mapa com OpenStreetMap</h1>
    <div id="map"></div>

    <a href="./index.html">Voltar</a>
    <script>
        // Inicializa o mapa e define a localização inicial
        const map = L.map('map').setView([-8.063283, -34.871204], 13); // São Paulo como exemplo

        // Adiciona o tile layer do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adiciona um marcador ao mapa
        const marker = L.marker([-8.063283, -34.871204]).addTo(map)
            .bindPopup('Recife, PE<br>Estamos esperando você!')
            .openPopup();

         // Adiciona um marcador ao mapa
         const marker2 = L.marker2([-8.062062719762775, -34.87137270482905]).addTo(map)
            .bindPopup('Recife, PE<br>Estamos esperando você!')
            .openPopup();
    </script>
</body>
</html>
