<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Transition</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh;
            /* Para permitir o scroll */
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 100vh;
            /* Cards começam a aparecer após o scroll */
        }

        .card {
            width: 250px;
            height: 150px;
            background-color: #f3f3f3;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(50px);
            /* Começa deslocado para baixo */
            transition: opacity 1s ease, transform 1s ease;
            /* Aumentei a duração da transição */
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        // Função para verificar se um elemento está visível na viewport
        const isVisible = (el) => {
            const rect = el.getBoundingClientRect();
            return rect.top < window.innerHeight && rect.bottom > 0;
        };

        // Função para adicionar/remover classe "show" quando o card está visível
        const handleScroll = () => {
            cards.forEach((card) => {
                if (isVisible(card)) {
                    card.classList.add('show');
                } else {
                    card.classList.remove('show');  // Remove a classe "show" quando o card sai da tela
                }
            });
        };

        // Adiciona evento de scroll
        window.addEventListener('scroll', handleScroll);
    </script>
</body>

</html>
