<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal na Página</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
        }

        /* Botão para abrir o modal */
        .botao {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .botao:hover {
            background-color: #0056b3;
        }

        /* Modal - fundo */
        .modal {
            display: none;
            /* Inicialmente oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Fundo semitransparente */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        /* Conteúdo do Modal */
        .modal-conteudo {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Botão para fechar o modal */
        .fechar {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <!-- Botão para abrir o modal -->
    <button id="abrir-modal" class="botao">Abrir Modal</button>
    <a href="index.html">Voltar</a>

    <!-- Estrutura do Modal -->
    <div id="modal" class="modal">
        <div class="modal-conteudo">
            <span id="fechar-modal" class="fechar">&times;</span>
            <h2>Bem-vindo ao Modal!</h2>
            <p>Esta é uma pequena tela dentro da página.</p>
            <button id="outro-botao">Outro Botão</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<script>
    // Seleciona os elementos
    const botaoAbrir = document.getElementById("abrir-modal");
    const modal = document.getElementById("modal");
    const botaoFechar = document.getElementById("fechar-modal");

    // Mostra o modal ao clicar no botão
    botaoAbrir.addEventListener("click", () => {
        modal.style.display = "flex"; // Usa flex para centralizar
    });

    // Fecha o modal ao clicar no botão de fechar
    botaoFechar.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Fecha o modal ao clicar fora do conteúdo
    window.addEventListener("click", (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });

</script>
