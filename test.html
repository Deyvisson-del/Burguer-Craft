<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        .rows {
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: black;
        }
        .btn{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <form onsubmit="" action="">

        <div class="modal">
            <h1></h1>
            <h2></h2>
        </div>

        <fieldset>
            <legend>Dados pessoais</legend>

            <div class="rows">
                <label for="name">Nome:</label><input placeholder="Digite seu nome" type="text" name="name" id="name">
                <label for="telefone">Telefone:</label><input placeholder="Digite seu telefone" type="text"
                    name="telefone" id="telefone">
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div class="rows">
                <label for="cep">Cep:</label><input placeholder="Digite seu CEP" type="text" name="cep" id="cep">
                <label for="casa">N° da casa:</label><input placeholder="Digite o número da casa" type="text"
                    name="casa" id="casa">
            </div>
        </fieldset>
        <div class="btn">
            <button>Enviar</button>
            <button type="reset">Limpar</button>
            <button type="reset"><a href="index.html">Voltar</a></button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
