<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal com Vídeo Local</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>/* Botão */
        .botao {
          padding: 10px 20px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }
        
        .botao:hover {
          background-color: #0056b3;
        }
        
        /* Modal */
        .modal {
          display: none; /* Inicialmente oculto */
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente */
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }
        
        /* Conteúdo do modal */
        .modal-conteudo {
          background: white;
          padding: 20px;
          border-radius: 8px;
          width: 80%;
          max-width: 600px;
          text-align: center;
          position: relative;
        }
        
        /* Botão de fechar */
        .fechar {
          position: absolute;
          top: 10px;
          right: 15px;
          font-size: 20px;
          font-weight: bold;
          cursor: pointer;
          color: #333;
        }
        
        /* Descrição */
        .descricao {
          margin-top: 15px;
          font-size: 16px;
          color: #555;
        }
        </style>
  <!-- Botão para abrir o modal -->
  <button id="abrir-modal" class="botao">Abrir Modal</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-conteudo">
      <!-- Botão de fechar -->
      <span id="fechar-modal" class="fechar">&times;</span>

      <!-- Vídeo -->
      <video id="video" class="video" width="100%">
        <source src="./video/carne1.mp4" type="video/mp4">
        Seu navegador não suporta a reprodução de vídeos.
      </video>
      
      <!-- Descrição -->
      <p class="descricao">
        Este é um vídeo local que será reproduzido automaticamente ao abrir o modal.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
