<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambúrguer Animado</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        /* Estilo geral */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #2575fc, #00A5c5);
            overflow: hidden;
        }

        /* Contêiner para os 3 hambúrgueres */
        .container {
            display: flex;
            gap: 40px;
        }

        /* Estilo geral do hambúrguer */
        .hamburguer {
            position: relative;
            width: 160px;
            height: 300px;
            animation: montagemLoop 4s ease-in-out infinite;
        }

        /* Ingredientes gerais */
        .ingredient {
            position: absolute;
            width: 140px;
            height: 30px;
            animation: montagem 1s ease-in-out forwards;
            opacity: 0;
            left: 0;
        }

        /* Ingredientes específicos */
        .top-bun {
            background: #f4a460;
            border-radius: 50% 50% 0% 0;
            height: 50px;
            margin-top: 19%;
            animation-delay: 0s;
        }

        .lettuce {
            background: #7cfc00;
            border-radius: 10px;
            height: 15px;
            animation-delay: 0.2s;
        }

        .cheese {
            background: #ffd700;
            border-radius: 5px;
            height: 20px;
            animation-delay: 0.4s;
        }

        .patty {
            background: #8b4513;
            border-radius: 5px;
            height: 25px;
            animation-delay: 0.6s;
        }

        .bottom-bun {
            background: #f4a460;
            border-radius: 0 0 50% 50%;
            height: 40px;
            animation-delay: 0.8s;
        }

        /* Espaçamento entre os ingredientes */
        .hamburguer .ingredient:nth-child(2) {
            top: 82px;
            /* Alface */
        }

        .hamburguer .ingredient:nth-child(3) {
            top: 100px;
            /* Queijo */
        }



        .hamburguer .ingredient:nth-child(4) {
            top: 120px;
            /* Carne */
        }

        .hamburguer .ingredient:nth-child(5) {
            top: 145px;
            /* Pão de baixo */
        }

        /* Animação de montagem dos ingredientes */
        @keyframes montagem {
            0% {
                transform: translateY(-300px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animação de loop da montagem */
        @keyframes montagemLoop {
            0% {
                transform: translateY(-100px);
            }

            50% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100px);
            }
        }

        /* Estilo para os hambúrgueres no contêiner */
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        /* Tela de Carregamento */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        /* Animação do Carregador */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        /* Animação de rotação */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- Tela de Carregamento -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Contêiner de Hambúrgueres -->
    <div class="container">
        <!-- Hambúrguer 1 -->
        <!-- <div class="hamburguer">
            <div class="ingredient top-bun"></div>
            <div class="ingredient lettuce"></div>
            <div class="ingredient cheese"></div>
            <div class="ingredient patty"></div>
            <div class="ingredient bottom-bun"></div>
        </div> -->

        <!-- Hambúrguer 2 -->
        <div class="hamburguer">
            <div class="ingredient top-bun"></div>
            <div class="ingredient lettuce"></div>
            <div class="ingredient cheese"></div>
            <div class="ingredient patty"></div>
            <div class="ingredient bottom-bun"></div>
        </div>

        <!-- Hambúrguer 3 -->
        <!-- <div class="hamburguer">
            <div class="ingredient top-bun"></div>
            <div class="ingredient lettuce"></div>
            <div class="ingredient cheese"></div>
            <div class="ingredient patty"></div>
            <div class="ingredient bottom-bun"></div>
        </div> -->
    </div>

    <script>
        // Remover a tela de carregamento quando a página estiver carregada
        window.onload = function () {
            document.querySelector('.loading-screen').style.display = 'none';
        }
    </script>
</body>

</html>
