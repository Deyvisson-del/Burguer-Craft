    <main>

        <div class="container-title">
           <h1 class="container-title">Cadastre-se</h1>
        </div> 

        <div class="container-forms">

            <form class="container-title" method="post" action="conexao/cadastro.php">
                <label class="container-title" for="nome">Nome:</label>
                <input class="container-input" type="text" name="nome" id="nome" placeholder="Digite o seu nome">

                <label class="container-title" for="email">Email:</label>
                <input class="container-input" type="text" name="email" id="email" placeholder="Digite o seu email">

                <label class="container-title" for="telefone">Telefone:</label>
                <input class="container-input" type="tel" name="telefone" id="telefone" placeholder="Digite o seu telefone">

                <label class="container-title" for="cpf">CPF:</label>
                <input class="container-input" type="number" name="cpf" id="cpf" placeholder="Digite o seu CPF">

                <label class="container-title" for="senha">Senha:</label>
                <input class="container-input" type="password" name="senha" id="senha" placeholder="Digite o sua senha">

                <label class="container-title" for="birthdate">Data de Nascimento:</label>
                <input class="container-input" type="date" id="datanasc" name="datanasc" placeholder="Digite sua data de Nascimento">

                <button class="costomization-button">Cadastre-se</button>
            </form>
        </div>
    </main>
